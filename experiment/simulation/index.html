<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<div class="columns is-centered">
    <div class="column has-text-centered mt-2">
        <button id="play" class="v-button">Play</button>
        <button id="pause" class="v-button" disabled>Pause</button>
        <button id="restart" class="v-button" disabled>Restart</button>
    </div>
</div>

<div class="box">
    <div class="columns is-centered">
        <div class="column has-text-centered is-two-fifths">
            <canvas class="main v-canvas-container" id="main"></canvas>
            <br>
            <p>Simulation speed: <span id="demo_speed"></span>x</p>
            <input type="range" min="1" max="8" value="4" class="slider" id="speed">
        </div>
        <div class="column has-text-centered">
            <div class="v-table-wrap">
                <table class="table is-bordered is-fullwidth v-table-primary mb-2">
                    <thead>
                        <tr>
                            <th>Length</th>
                            <th>Area</th>
                            <th>Height</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="length">49.5 mm</td>
                            <td id="area">2499.75 mm<sup>2</sup></td>
                            <td id="height">50.5 mm</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="v-table-wrap">
                <table class="table is-bordered is-fullwidth v-table-primary mb-2">
                    <thead>
                        <tr>
                            <th>Stress</th>
                            <th>Strain</th>
                            <th>Deformation</th>
                            <th>Load</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="stress">0.0 Mpa</td>
                            <td id="strain">0.0</td>
                            <td id="deformation">0.0 mm</td>
                            <td id="load">0.0 N</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <div id="chartContainer"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
